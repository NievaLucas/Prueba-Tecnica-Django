{% load bootstrap5 %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transacciones</title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>

    <div class="container mt-5">
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary">Subir</button>
        </form>
    </div>

</body>
</html>
