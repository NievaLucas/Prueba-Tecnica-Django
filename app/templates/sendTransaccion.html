{% extends 'layout.html' %}
{% load bootstrap5 %}

    {% block title %} Subida {% endblock %}

    {% block content %}
        <div class="container mt-5">
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-primary">Subir</button>
            </form>
        </div>
    {% endblock %}
