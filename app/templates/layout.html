{% load bootstrap5 %}
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <!-- Bootstrap -->
    {% bootstrap_css %}
    <!-- JS -->
    {% bootstrap_javascript %}
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Links -->
    {% block links %} {% endblock %}
</head>
<body>
    
    {% block content %}
    {% endblock %}

</body>
</html>
